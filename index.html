<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Dice Game</h1>
      <div id="player1" class="player">
        <h2>Player 1</h2>
        <p>Current Score: <span id="current1">100</span></p>
        <p>Total Score: <span id="total1">3</span></p>
      </div>
      <div class="dice" id="dice">
        <img id="diceImage" src="mongolz.png" alt="Dice" width="70" />
      </div>
      <div class="controls">
        <button id="rollButton">Roll Dice</button>
        <button id="holdButton">Hold</button>
      </div>
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <p>Current Score: <span id="current2">0</span></p>
        <p>Total Score: <span id="total2">0</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
